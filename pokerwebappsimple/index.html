<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Poker Range Flash Cards">
    <meta name="author" content="Chris Allan">

    <title>Poker Range Flash Cards</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  </head>

  <body>

    <div class="vertical-center startPageWrapper">
      <div class="container nopadding">
        <div class="gridPage">
          <div class="col-sm-4 sidebar startSidebar">
            <div class="instructions">
              <h1>The Poker Range</h1>
              <p1></p1>
            </div>
            <div class="controlButtons">
              <button id="pairsButton" type="button" class="btn btn-block btn-primary">All Pairs</button>
              <button id="broadwayButton" type="button" class="btn btn-block btn-primary">All Broadway</button>
              <button id="scButton" type="button" class="btn btn-block btn-primary">All Suited Connectors</button>
              <button id="clearButton" type="button" class="btn btn-block btn-warning">CLEAR</button>
              <button id="startButton" type="button" class="btn btn-success btn-block">Start!</button>
            </div>
          </div>
          <div class="col-sm-8 ranges-grid">
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-xs-12 quizArea hidden">
      <div id="quiz" class="text-center">
        <div class="handCount"></div>
        <div class="table">
          <div id="cardHolder">
          </div>
        </div>
        <button id="stopButton" type="button" class="btn btn-default">Stop Test</button>
        <div class="actionButtons">
          <button id="foldButton" type="button" class="btn btn-primary">Fold</button>
          <button id="raiseButton" type="button" class="btn btn-warning">Raise</button>
        </div>
        <div class="row">

        </div>
      </div>
    </div>

    <div class="vertical-center reviewPageWrapper hidden">
      <div class="container">
        <div class="gridPage">
          <div class="col-sm-4 sidebar reviewSidebar">
            <div class="instructions">
              <h1>Range Review</h1>
              <div class="handCount"></div>
              <div class="correctHands"></div>
              <div class="wrongHands"></div>
            </div>
          </div>
          <div class="col-sm-8 ranges-grid">
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
